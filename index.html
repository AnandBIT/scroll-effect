<script>
    const el = document.querySelector('.wrapper');

    el.addEventListener('wheel', event => {
        const toLeft = event.deltaY < 0 && el.scrollLeft > 0;
        const toRight = event.deltaY > 0 && el.scrollLeft < el.scrollWidth - el.clientWidth;

        if (toLeft || toRight) {
            event.preventDefault();
            el.scrollLeft += event.deltaY / 2;
        }
        console.log(`toRight: ${toRight} , toLeft: ${toLeft}, deltaY: ${event.deltaY}`);
    });
</script>
